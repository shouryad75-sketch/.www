<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimers Classes | Portal</title>
    <style>
        :root { --primary: #002147; --gold: #FFD700; }
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, var(--primary) 0%, #003366 100%); }
        .box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 320px; text-align: center; border-top: 5px solid var(--gold); }
        .logo { font-size: 22px; font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        .tagline { font-size: 12px; color: #666; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #004080; }
        .hidden { display: none; }
        .links { margin-top: 15px; font-size: 14px; }
        a { color: var(--primary); font-weight: bold; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo">AIMERS CLASSES</div>
        <div class="tagline">Aim High, Achieve Higher</div>

        <!-- CREATE ACCOUNT -->
        <div id="signup-form">
            <input type="email" id="s-email" placeholder="Email">
            <input type="password" id="s-pass" placeholder="Password">
            <button onclick="signup()">Create Account</button>
            <div class="links">Already have an account? <a onclick="showView('login')">Login</a></div>
        </div>

        <!-- LOGIN -->
        <div id="login-form" class="hidden">
            <input type="email" id="l-email" placeholder="Email">
            <input type="password" id="l-pass" placeholder="Password">
            <button onclick="login()">Get OTP</button>
            <div class="links">New here? <a onclick="showView('signup')">Sign Up</a></div>
        </div>

        <!-- OTP -->
        <div id="otp-form" class="hidden">
            <p>Code sent to email.</p>
            <input type="text" id="otp-val" placeholder="6-Digit OTP">
            <button onclick="verify()">Verify Login</button>
        </div>
    </div>
   <script>
    const API = window.location.origin;
    console.log("Website connected to:", API);

    function showView(v) {
        console.log("Switching view to:", v);
        // Ensure these IDs exist in your HTML!
        const views = ['signup', 'login', 'otp'];
        views.forEach(id => {
            const el = document.getElementById(id + '-form');
            if(el) el.classList.add('hidden');
        });
        const target = document.getElementById(v + '-form');
        if(target) target.classList.remove('hidden');
    }

    async function login() {
        const email = document.getElementById('l-email').value;
        const password = document.getElementById('l-pass').value;
        
        console.log("Attempting login for:", email);

        try {
            const res = await fetch(`${API}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            console.log("Server response:", data);

            if(data.success) {
                showView('otp');
            } else {
                alert("Error: " + data.message);
            }
        } catch (err) {
            console.error("Fetch error:", err);
            alert("Connection failed. Is the server running?");
        }
    }
</script>
</body>
</html>
